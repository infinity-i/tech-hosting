

  <div class="body">
    <form  (ngSubmit)="AddBlog()" ngNativeValidate >

      <div class="addblogC">

        <div class="addbody">
          <h1>Add your blog</h1>
          <label for="title">Blog Title</label><br>
          <input type="text"  placeholder="write your blog title" name="Blogtitle" [(ngModel)]="newBlog.title" required  id=""><br>

          <label for="title">Author name</label><br>
          <input type="text"  placeholder="blog author name"  name="blogauthor" [(ngModel)]="newBlog.username" required  id=""><br>

          <label for="title">Blog image</label><br>
          <input type="text" name="title" placeholder="blog image url"  id=""><br>
          <!-- <input type="text" name="blogimage" placeholder="blog image" [(ngModel)]="newBlog.image" id=""><br> -->


          <label for="title">Blog content</label><br>
          <!-- <input type="text" name="title" placeholder="write your blog content" id=""><br> -->
          <textarea name="content" id="" cols="30" rows="10" placeholder="write your blog content" required  name="blogcontent" 
          [(ngModel)]="newBlog.content"></textarea>
        </div>

        <div class="btn1">
          <button id="btnsubmit" type="submit" class="btn btn-light" style="margin-right:30px ;" >Submit</button> 
          <button  id="btncancel" type="button" class="btn btn-light" onclick="history.back()">Cancel</button>
        </div>



      </div>
    </form>

  </div>
